<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="logoYoutube">
      <i class="fa-solid fa-bars"></i>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg" alt="Imagem do Youtube">
    </div> 
    <div class="pesquisar">
      <input type="text" placeholder="Pesquisar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-microphone"></i>
    </div>
    <div class="login">
      <a href="#">
        <i class="fa-solid fa-plus"></i>
        Criar
      </a>
      <i class="fa-solid fa-bell"></i>
      <img src="https://avatars.githubusercontent.com/u/44319767?v=4" alt="Login">
    </div>
  </header>





</body>
</html>
